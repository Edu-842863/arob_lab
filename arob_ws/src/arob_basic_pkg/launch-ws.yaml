name: arob_basic_pkg
attach: true
root: ~/git/robo_dev
startup_window: main

# Environment setup commands that will be prepended to each pane
pre_window: >
  source /opt/ros/humble/setup.bash;
  source install/setup.bash

windows:
  - main:
      layout: main-vertical
      panes:
        - talker:
          - ros2 run arob_basic_pkg talker
        - listener:
          - ros2 run arob_basic_pkg listener
        - monitor:
          - ros2 topic list  # Free pane for monitoring and running ROS 2 commands